<script type="text/javascript">
$(".submit").on("click", function(event) {
    event.preventDefault();

    var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#link").val().trim(),
        scores: []
    };
    var friendName;
    var friendPic;

    var count = 1;
    for (var i = 0; i < 10; i++) {

        var val = parseInt($(`#q${count}`).val());

        newFriend.scores.push(val);

        count++;
    }

    $.ajax("/api/friends", {
        data: JSON.stringify(newFriend),
        contentType: 'application/json',
        type: 'POST'
    });

    $.get("/api/friends")
        .done(function(data) {
            console.log(data);
            var len = data.length;
            var user = len - 1;
            var userScores = data[user].scores;
            var closestMatch = 40;
            var bestFriend;
            for (var i = 0; i < user; i++) {
                var diffs = [];
                var possibleMatch = data[i].scores;
                for (var n = 0; n < 10; n++) {
                    diffs.push(Math.abs(userScores[n] - possibleMatch[n]));
                }
                var total = diffs.reduce(function(a, b) {
                    return a + b;
                }, 0);
                if (total < closestMatch) {
                    closestMatch = total;
                    bestFriend = data[i];
                }
            }
            console.log(bestFriend);
            friendName = $("<p>Name: " + bestFriend.name + "</p>");
            friendPic = $("<img src=" + bestFriend.photo + " />")
            $(".modal .modal-body").append(friendName);
            $(".modal .modal-body").append(friendPic);
        });

    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').focus()
    });

    $(".modal .modal-body").empty();
});
</script>
